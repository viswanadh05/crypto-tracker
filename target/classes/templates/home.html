<!DOCTYPE html>

<!-- Viswanadh Bhaskarla - Tracker app | Spring MVC | coinrank API Integration -->

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="/header">
<head>
<title>Tracker App</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
	crossorigin="anonymous">
<link th:href="@{/main.css}" rel="stylesheet" />
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
	crossorigin="anonymous"></script>
<script src="/script.js"></script>
</head>

<body>
	<nav th:replace="~{/header :: header}"></nav>
	<div class="container-fluid">
		<div>
			<br>
			<h5>With this crypto web application, you can...</h5>
			<h5>View popular coins, create/manage your account, save favourite coins to your
				account, get crypto recommendations</h5>
		</div>

		<br>

		<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for coins..">

		<table id="myTable" class="table table-striped table-hover table-dark">
			<tr>
				<th></th>
				<th>Name</th>
				<th>Symbol</th>
				<th>Price</th>
				<th>Rank</th>
				<th>Change</th>
				<th>Market Cap</th>
			</tr>

			<tr th:each="coins : ${coinData}">
				<td>
					<img th:src="${coins.url}" width="30" height="30">
				</td>

				<td th:text="${coins.name}" class="text-white"></td>
				<td th:text="${coins.symbol}" class="text-white"></td>
				<td>
					<pre th:text="${coins.price}" class="currency-pos"></pre>
				</td>
				<td th:text="${coins.rank}" class="text-white"></td>
				<td>
					<pre th:text="${coins.change}" class="percent currency-pos"></pre>
				</td>
				<td>
					<p th:text="${coins.marketCap}" class="currency text-white"></p>
				</td>
			</tr>
		</table>
		<script>
			redText();
			numberWithCommas();
		</script>
	</div>
</body>

</html>
